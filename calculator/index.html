<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Задание №101</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="calculator">
            <div class="result">0</div>
            <div class="line1">
                <div class="red button first"><div class="shadow"></div><span class="text">CE</span></div>
                <div class="red button"><div class="shadow"></div><span class="text">C</span></div>
                <div class="button"><div class="shadow"></div><span class="text">&xlarr;</span></div>
                <div class="button"><div class="shadow"></div><span class="text">1/x</span></div>
                <div class="blue button"><div class="shadow"></div><span class="text">GT</span></div>
            </div>
            <div class="line1">
                <div class="button first"><div class="shadow"></div><span class="text">MC</span></div>
                <div class="button"><div class="shadow"></div><span class="text">MR</span></div>
                <div class="button"><div class="shadow"></div><span class="text">M+</span></div>
                <div class="button"><div class="shadow"></div><span class="text">M-</span></div>
                <div class="button"><div class="shadow"></div><span class="text">+/-</span></div>
            </div>
            <div class="line1">
                <div class="button first"><div class="shadow"></div><span class="text">7</span></div>
                <div class="button"><div class="shadow"></div><span class="text">8</span></div>
                <div class="button"><div class="shadow"></div><span class="text">9</span></div>
                <div class="button"><div class="shadow"></div><span class="text">&divide;</span></div>
                <div class="button"><div class="shadow"></div><span class="text">&#8730;</span></div>
            </div>
            <div class="line1">
                <div class="button first"><div class="shadow"></div><span class="text">4</span></div>
                <div class="button"><div class="shadow"></div><span class="text">5</span></div>
                <div class="button"><div class="shadow"></div><span class="text">6</span></div>
                <div class="button"><div class="shadow"></div><span class="text">&#215;</span></div>
                <div class="button"><div class="shadow"></div><span class="text">%</span></div>
            </div>
            <div class="line2">
                <div class="button first"><div class="shadow"></div><span class="text">1</span></div>
                <div class="button"><div class="shadow"></div><span class="text">2</span></div>
                <div class="button"><div class="shadow"></div><span class="text">3</span></div>
                <div class="button"><div class="shadow"></div><span class="text">-</span></div>
            </div>
            <div class="line2">
                <div class="button first"><div class="shadow"></div><span class="text">0</span></div>
                <div class="button"><div class="shadow"></div><span class="text">00</span></div>
                <div class="button"><div class="shadow"></div><span class="text">.</span></div>
                <div class="button"><div class="shadow"></div><span class="text">+</span></div>
            </div>
            <div class="equals button">=</div>
        </div>
    </body>
</html>
